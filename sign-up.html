<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    
    <script src="https://kit.fontawesome.com/5d852ae91a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css" class="css">

    <title>Love Running - Sign Up</title>
</head>
<body>
    <header class="topo">
        <a href="index.html">
            <h1 class="titulo">Love Running</h1>
        </a>
        
        <nav class="menu">
            <a href="index.html" id="ativo">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="sign-up.html">Sign Up</a>
        </nav>
    </header>
    <main>
        <section class="sign-up-photo">
            <form class="sign-up-box" action="https://formdump.codeinstitute.net/" method="post">
                <h1><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h1>
                <label for="first-name">First Name</label>
                <input id="first-name" type="text">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text">
                <label for="email">Email Address</label>
                <input id="email" type="email">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" id="road" name="running_preference" value="road" required="">
                    <label for="trail">Trail</label>
                    <input type="radio" id="trail" name="running_preference" value="trail" required="">
                    <label for="both">Both</label>
                    <input type="radio" id="both" name="running_preference" value="both" required="">
                </div>
                <input type="submit" name="submit" id="submit" value="Let's Run!">
            </form>  
        </section>             
    </main>
    <footer>
        <!--social links: Facebook, Twitter, Youtube and Instagram-->
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
